<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<title>Categoria</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style/style.css"/>
</head>

<body>
	<header>
	 <nav class="menu-nav">
    <div class="nav-wrapper">
      <a href="/" class="brand-logo">Lista de Categorias</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/cadastrarCategoria" class="waves-effect waves-light btn"><i
			class="material-icons left">arrow_back</i>Lista de Categoria</a></li>
      </ul>
    </div>
  </nav>

</header>
	
	<div th:each="categoria : ${categoria}" class="container detalhesCategoria">
	<h5>Detalhes da Categoria</h5>
		<div class="row">
			<p>Nome: <span th:text="${categoria.nome}"></span></p>
		</div>
	</div>
		
		
	<th:block th:include="mensagemValidacao"></th:block>
	
	<div class="container formProduto">
	
		<form method="post">
			ID do Produto: <input type="text" value="" name="produto1">
			Nome: <input type="text" value="" name="nomeProduto"> 
			Tipo: <input type="text" value="" name="tipo">

			<button class="waves-effect waves-light btn" type="submit">Adicionar</button>
		</form>
	</div>
	
	
	<table class="container tabelaProduto">
		<thead>
			<tr>
			<th>Id</th>
			<th>Nome</th>
			<th>Tipo</th>
			<th>Deletar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="produto : ${produtos}">
				<td><span th:text="${produto.produto1}"></span></td>
				<td><span th:text="${produto.nomeProduto}"></span></td>
				<td><span th:text="${produto.tipo}"></span></td>
				<td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('CC#deletarProduto').arg(0, produto.produto1)).build()}"><i class="material-icons icon-remove left">delete</i></a></td>
			</tr>

		</tbody>
	</table>



	<script type="text/javascript"
		src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
